        <div class="main container">

            </div>
            <div class="title">
                <h1>Réservez le menu qui vous convient</h1>
                <p>Découvrez des restaurants d'exception, sélectionnés par nos soins</p>            
                <div class="btn">
                    <button class="search" type="submit" form="form-search" value="Submit">Explorer nos restaurants</button>
                </div>
            </div>            
            <section class="fonctionnement">
                <div class="fonctionnement__title">
                    <h2>Fonctionnement</h2>
                </div>
                <a href="#"><span>Button</span><i></i></a>
                <a href="#"><span>Button</span><i></i></a>

            <section class="restaurants">
                <div class="restaurants__title">
                    <h2>Restaurants</h2>
                </div>
                <div class="row__restaurants">
                    <div class="column__restaurants">
                        <a href="#"><span>Box</span></a>
                    </div>
                    <div class="column__restaurants">
                        <a href="#"><span>Box</span></a>
                    </div>

                        <a href="#"><span>Box</span></a>
                    </div>
                    <div class="column__restaurants">
                        <a href="#"><span>Box</span></a>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <div class="footer container">
            <div class="footer__logo">
                <img src="./images/logo/ohmyfood@2x.svg" alt="logo">
            </div>
            <nav id="footer__navigation">
                <ul>
                    <li><a href="#">Proposer un restaurant</a></li>
                    <li><a href=#>Devenir partenaire</a></li>
                    <li><a href="#">Mentions légales</a></li>
                    <li><a href="#">Contact</a></li>
